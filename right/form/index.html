<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
</head>
<body>
    <form action="server...">

         <h1>Information Form</h1>

         <hr>
         <br>
            
              <label for="first name"><b>First Name:</b></label>
              <input type="text" placeholder="Enter Your Name Here" id="first name" name="first name" > 

              <label for="Second name"><b>Second Name:</b></label>
              <input type="text" placeholder="Enter Your Surname Here" id="Second name" name="Second name" > 
 
         <br>
         <br>

              <p><b>Select Your Gender:</b></p>

              <input type="radio" id="Female" name="Gender"></input>
              <label for="Female"> Female </label>

         <br>   

                <input type="radio" id="Male" name="Gender"></input> 
                <label for="Male"> Male </label>

         <br>

                <input type="radio" id="Other" name="Gender"></input> 
                <label for="Other"> Other </label>
   
         <br>
         <br>

              <label for="E-mail"><b>E-mail address:</b></label>
              <input type="text" placeholder="Enter Your E-mail Address" id="E-mail" name="E-mail"></input>
        
         <br>
         <br>

             <P><b>Select Your Profession:</b></P>

             <select name="Profession" id="Profession">
                   <option value="Developer">Developer</option>
                   <option value="Teacher">Teacher</option>
                   <option value="Student">Student</option>
                   <option value="Programmer">Programmer</option>
             </select>

         <br>
         <br>
    
               <p><b>Attached your Document:</b></p>
               <input type="file">

         <br>
         <br>
         <br>

              <button type="reset">Reset</button> 
              <button>Submit</button>

         <br>
         <br>  
         <hr>
    </form>
</body>
</html>
